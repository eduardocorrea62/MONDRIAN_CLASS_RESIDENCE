name: Notificar Telegram

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar mensagens de boas-vindas para mÃºltiplos usuÃ¡rios
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          MESSAGE="ðŸ‘‹ Bem-vindo ao sistema de alertas da AquaMonitor. Agradecemos a preferÃªncia."
          
          # IDs dos usuÃ¡rios
